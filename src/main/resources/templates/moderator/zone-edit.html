<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="page-title mb-0">Редактировать зону</h4>
            <div class="text-muted" th:text="${fridge.name}">Fridge</div>
        </div>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/moderator/fridges/{id}/zones(id=${fridge.fridgeId})}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/moderator/fridges/{id}/zones/{zoneId}/edit(id=${fridge.fridgeId},zoneId=${zoneId})}" th:object="${form}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-2">
                    <label class="form-label">Название</label>
                    <input class="form-control" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Вместимость (units)</label>
                    <input class="form-control" th:field="*{capacityUnits}" type="number" min="0">
                    <div class="text-danger" th:if="${#fields.hasErrors('capacityUnits')}" th:errors="*{capacityUnits}"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Вместимость (литры)</label>
                    <input class="form-control" th:field="*{capacityVolumeL}" type="number" step="0.1" min="0">
                </div>
                <div class="mb-2">
                    <label class="form-label">Сортировка</label>
                    <input class="form-control" th:field="*{sortOrder}" type="number">
                    <div class="text-danger" th:if="${#fields.hasErrors('sortOrder')}" th:errors="*{sortOrder}"></div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{active}">
                    <label class="form-check-label">Активна</label>
                </div>
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</section>
</html>
