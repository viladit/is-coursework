<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="page-title mb-0">Зоны холодильника</h4>
            <div class="text-muted" th:text="${fridge.name}">Fridge</div>
        </div>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/moderator/fridges}">Назад</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Units</th>
                            <th>Volume (L)</th>
                            <th>Sort</th>
                            <th>Active</th>
                            <th class="text-end">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="z : ${zones}">
                            <td th:text="${z.name}">Zone</td>
                            <td th:text="${z.capacityUnits}">0</td>
                            <td th:text="${z.capacityVolumeL}">0</td>
                            <td th:text="${z.sortOrder}">0</td>
                            <td th:text="${z.active}">true</td>
                            <td class="text-end">
                                <div class="d-inline-flex gap-2">
                                    <a class="btn btn-outline-secondary btn-sm"
                                       th:href="@{/moderator/fridges/{id}/zones/{zoneId}/edit(id=${fridge.fridgeId},zoneId=${z.zoneId})}">Изменить</a>
                                    <form th:action="@{/moderator/fridges/{id}/zones/{zoneId}/toggle(id=${fridge.fridgeId},zoneId=${z.zoneId})}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-outline-warning btn-sm" type="submit"
                                                th:text="${z.active} ? 'Деактивировать' : 'Активировать'">Toggle</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">Добавить зону</div>
                <div class="card-body">
                    <form th:action="@{/moderator/fridges/{id}/zones(id=${fridge.fridgeId})}" th:object="${form}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-2">
                            <label class="form-label">Название</label>
                            <input class="form-control" th:field="*{name}">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Вместимость (units)</label>
                            <input class="form-control" th:field="*{capacityUnits}" type="number" min="0">
                            <div class="text-danger" th:if="${#fields.hasErrors('capacityUnits')}" th:errors="*{capacityUnits}"></div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Вместимость (литры)</label>
                            <input class="form-control" th:field="*{capacityVolumeL}" type="number" step="0.1" min="0">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Сортировка</label>
                            <input class="form-control" th:field="*{sortOrder}" type="number">
                            <div class="text-danger" th:if="${#fields.hasErrors('sortOrder')}" th:errors="*{sortOrder}"></div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{active}">
                            <label class="form-check-label">Активна</label>
                        </div>
                        <button class="btn btn-success" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
