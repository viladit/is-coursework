<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5" style="max-width:420px;">
    <h3 class="mb-3">Вход</h3>

    <div th:if="${param.registered}" class="alert alert-success">Регистрация успешна. Войдите.</div>
    <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль.</div>
    <div th:if="${param.logout}" class="alert alert-info">Вы вышли из системы.</div>

    <form th:action="@{/login}" method="post" class="card card-body">
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" name="username" type="email" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" name="password" type="password" required/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Войти</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/register}">Регистрация</a>
    </div>
</div>
</body>
</html>
