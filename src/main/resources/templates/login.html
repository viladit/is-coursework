<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-page d-flex align-items-center">
<div class="container" style="max-width:420px;">
    <div class="text-center mb-4">
        <h3 class="mb-1">Вход</h3>
        <div class="text-muted">Управляйте холодильниками и продуктами</div>
    </div>

    <div th:if="${param.registered}" class="alert alert-success">Регистрация успешна. Войдите.</div>
    <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль.</div>
    <div th:if="${param.logout}" class="alert alert-info">Вы вышли из системы.</div>

    <form th:action="@{/login}" method="post" class="card card-body auth-card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" name="username" type="email" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" name="password" type="password" required/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Войти</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/register}">Регистрация</a>
    </div>
</div>
</body>
</html>
