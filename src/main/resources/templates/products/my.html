<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="page-title">Мои продукты</h4>
        <a class="btn btn-success btn-sm"
           th:if="${defaultFridgeId != null}"
           th:href="@{/products/add(fridgeId=${defaultFridgeId})}">+ Добавить</a>
        <a class="btn btn-outline-secondary btn-sm"
           th:if="${defaultFridgeId == null}"
           th:href="@{/fridges}">Присоединиться к холодильнику</a>
    </div>

    <div class="card mt-3">
        <div class="card-body p-0">
            <div class="text-muted p-3" th:if="${#lists.isEmpty(products)}">Список пуст</div>
            <table class="table table-sm table-striped table-hover align-middle mb-0" th:if="${!#lists.isEmpty(products)}">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Срок</th>
                    <th>Статус</th>
                    <th class="text-end"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.name()}"></td>
                    <td>
                        <span th:if="${p.expiresAt() != null}"
                              th:text="${#temporals.format(p.expiresAt(), 'dd.MM.yyyy HH:mm')}"></span>
                        <span th:if="${p.expiresAt() == null}" class="text-muted">—</span>
                    </td>
                    <td><span class="badge bg-secondary" th:text="${p.status()}"></span></td>
                    <td class="text-end"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
