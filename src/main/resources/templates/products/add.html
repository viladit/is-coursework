<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <h4 class="page-title">Добавить продукт</h4>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="alert alert-warning" th:if="${fridgeId == null}">
        Сначала присоединитесь к холодильнику, чтобы добавить продукт.
        <a th:href="@{/fridges}">Перейти к списку холодильников</a>.
    </div>

    <div class="card mb-3" th:if="${fridgeId == null}">
        <div class="card-header">Доступные холодильники</div>
        <div class="card-body">
            <div class="text-muted" th:if="${#lists.isEmpty(fridges)}">Пока нет холодильников.</div>
            <div class="d-grid gap-2" th:if="${!#lists.isEmpty(fridges)}">
                <div class="d-flex justify-content-between align-items-center p-2 border rounded-3"
                     th:each="f : ${fridges}">
                    <div>
                        <div class="fw-semibold" th:text="${f.name}">Fridge</div>
                        <div class="text-muted small" th:text="${f.location}">Location</div>
                    </div>
                    <form th:action="@{/fridges/{id}/join(id=${f.fridgeId})}" method="post" class="m-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-primary btn-sm" type="submit">Присоединиться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form class="card card-body" th:action="@{/products/add(fridgeId=${fridgeId})}" th:object="${form}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-2">
            <label class="form-label">Название</label>
            <input class="form-control" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-2">
            <label class="form-label">Категория</label>
            <select class="form-select" th:field="*{categoryId}">
                <option value="">(не выбрано)</option>
                <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="mb-2">
            <label class="form-label">Зона</label>
            <select class="form-select" th:field="*{zoneId}">
                <option th:each="z : ${zones}" th:value="${z.zoneId}" th:text="${z.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('zoneId')}" th:errors="*{zoneId}"></div>
        </div>

        <div class="mb-2">
            <label class="form-label">Штрих-код (опц.)</label>
            <input class="form-control" th:field="*{barcode}">
        </div>

        <div class="mb-2">
            <label class="form-label">Срок годности (опц.)</label>
            <input class="form-control" th:field="*{expiresAt}" placeholder="2026-01-10T12:00:00+01:00">
            <div class="form-text">Если не задан — вычислится по категории в БД</div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" th:field="*{locked}" type="checkbox">
            <label class="form-check-label">Locked (“замок”)</label>
        </div>

        <button class="btn btn-success" type="submit">Сохранить</button>
    </form>
</section>
</html>
