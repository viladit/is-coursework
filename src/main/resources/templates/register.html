<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5" style="max-width:520px;">
    <h3 class="mb-3">Регистрация</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form class="card card-body" th:action="@{/register}" th:object="${form}" method="post">
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" type="email"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-2">
            <label class="form-label">Имя</label>
            <input class="form-control" th:field="*{name}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-2">
            <label class="form-label">Комната</label>
            <input class="form-control" th:field="*{room}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" th:field="*{password}" type="password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-check">
            <input class="form-check-input" th:field="*{notifEmailOn}" type="checkbox">
            <label class="form-check-label">Email уведомления</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" th:field="*{notifPushOn}" type="checkbox">
            <label class="form-check-label">Push уведомления</label>
        </div>

        <button class="btn btn-success w-100" type="submit">Создать аккаунт</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/login}">Назад к входу</a>
    </div>
</div>
</body>
</html>
