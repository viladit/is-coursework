<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="page-title">Холодильники</h4>
    </div>

    <div class="card mt-3">
        <div class="card-body p-0">
            <div class="text-muted p-3" th:if="${#lists.isEmpty(fridges)}">Пока нет холодильников</div>
            <table class="table table-striped mb-0" th:if="${!#lists.isEmpty(fridges)}">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Локация</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${fridges}">
                    <td th:text="${f.name}">Fridge</td>
                    <td class="text-muted" th:text="${f.location}">Location</td>
                    <td class="text-end">
                        <div class="d-inline-flex gap-2">
                            <form th:action="@{/fridges/{id}/join(id=${f.fridgeId})}" method="post" class="m-0">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-primary btn-sm" type="submit">Присоединиться</button>
                            </form>
                            <a class="btn btn-outline-secondary btn-sm"
                               th:href="@{/fridges/{id}/map(id=${f.fridgeId})}">Карта</a>
                            <a class="btn btn-outline-dark btn-sm"
                               th:href="@{/fridges/{id}/members(id=${f.fridgeId})}">Участники</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
