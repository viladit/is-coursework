<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <h4 class="page-title" th:text="'Участники холодильника #' + ${fridgeId}"></h4>

    <table class="table table-sm table-striped mt-3">
        <thead>
        <tr><th>user_id</th><th>is_moderator</th><th></th></tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.userId}"></td>
            <td th:text="${m.moderator}"></td>
            <td>
                <form th:if="${canManageMembers}" th:action="@{/fridges/{id}/members/{uid}/remove(id=${fridgeId},uid=${m.userId})}" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-danger" type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
