<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="page-title mb-0">Холодильники</h4>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin}">Назад</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Локация</th>
                            <th>Invite</th>
                            <th class="text-end">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="f : ${fridges}">
                            <td th:text="${f.name}">Fridge</td>
                            <td th:text="${f.location}">Location</td>
                            <td th:text="${f.inviteRequired}">false</td>
                            <td class="text-end">
                                <div class="d-inline-flex gap-2">
                                    <a class="btn btn-outline-primary btn-sm" th:href="@{/admin/fridges/{id}/zones(id=${f.fridgeId})}">Зоны</a>
                                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/fridges/{id}/edit(id=${f.fridgeId})}">Изменить</a>
                                    <form th:action="@{/admin/fridges/{id}/delete(id=${f.fridgeId})}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-outline-danger btn-sm" type="submit">Удалить</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">Создать холодильник</div>
                <div class="card-body">
                    <form th:action="@{/admin/fridges}" th:object="${form}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-2">
                            <label class="form-label">Название</label>
                            <input class="form-control" th:field="*{name}">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Локация</label>
                            <input class="form-control" th:field="*{location}">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{inviteRequired}">
                            <label class="form-check-label">Требуется приглашение</label>
                        </div>
                        <button class="btn btn-success" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
