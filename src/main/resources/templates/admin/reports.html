<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="page-title mb-0">Отчёты</h4>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin}">Назад</a>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="text-muted small">Просроченные</div>
                    <div class="stat-value" th:text="${summary.expiredCount}">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="text-muted small">Уведомления</div>
                    <div class="stat-value" th:text="${summary.notificationCount}">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Топ зон по продуктам</div>
        <div class="card-body p-0">
            <div class="text-muted p-3" th:if="${#lists.isEmpty(summary.topZones)}">Нет данных</div>
            <table class="table table-hover align-middle mb-0" th:if="${!#lists.isEmpty(summary.topZones)}">
                <thead>
                <tr>
                    <th>Зона</th>
                    <th>Холодильник</th>
                    <th>Кол-во продуктов</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="z : ${summary.topZones}">
                    <td th:text="${z.zoneName()}">Zone</td>
                    <td th:text="${z.fridgeName()}">Fridge</td>
                    <td th:text="${z.productCount()}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
