<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="page-title mb-0">Редактировать холодильник</h4>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/fridges}">Назад</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/fridges/{id}/edit(id=${fridgeId})}" th:object="${form}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-2">
                    <label class="form-label">Название</label>
                    <input class="form-control" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Локация</label>
                    <input class="form-control" th:field="*{location}">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{inviteRequired}">
                    <label class="form-check-label">Требуется приглашение</label>
                </div>
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</section>
</html>
