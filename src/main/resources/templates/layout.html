<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'IS_curse_work'">IS_curse_work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-lg">
        <a class="navbar-brand fw-semibold" th:href="@{/dashboard}">Fridge IS</a>

        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/products/my}">Мои продукты</a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/fridges}">Холодильники</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-soft btn-sm" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<!-- Главный layout-фрагмент: принимает "body" и вставляет его внутрь контейнера -->
<main class="container-lg my-4" th:fragment="content(body)">
    <div class="page-surface p-4 p-md-5" th:replace="${body}"></div>
</main>

<footer class="app-footer py-4">
    <div class="container-lg text-muted small">
        IS coursework • Fridge management
    </div>
</footer>

</body>
</html>
